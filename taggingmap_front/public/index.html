<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>태깅맵</title>
    <!-- index.html의 </head> 태그 앞에 추가 -->
    <script>
      // Google API 초기화 함수
      function gapiLoaded() {
        gapi.load('auth2', initAuth);
      }
      
      function initAuth() {
        try {
          // 이미 초기화되어 있는지 확인
          if (gapi.auth2.getAuthInstance()) {
            console.log('Google Auth 인스턴스가 이미 존재합니다.');
            return;
          }
          
          gapi.auth2.init({
            client_id: '434460786285-svua7r71njstq0rdqmuacth5tlq6d49d.apps.googleusercontent.com',
            scope: 'profile email'
          }).then(
            function() { 
              console.log('Google Auth 초기화 성공'); 
              // 인증 준비 완료 이벤트 발행
              window.dispatchEvent(new Event('google-auth-initialized'));
            },
            function(error) { console.error('Google Auth 초기화 실패:', error); }
          );
        } catch (e) {
          console.error('Google Auth 초기화 중 오류:', e);
        }
      }

      // 전역 함수로 인증 인스턴스 접근 제공
      window.getGoogleAuthInstance = function() {
        if (window.gapi && window.gapi.auth2) {
          try {
            return window.gapi.auth2.getAuthInstance();
          } catch (e) {
            console.error('인증 인스턴스 접근 오류:', e);
            return null;
          }
        }
        return null;
      };
    </script>

    <!-- Google API 로드 -->
    <script src="https://apis.google.com/js/api.js?onload=gapiLoaded" async defer></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 태깅맵 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
