<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>태깅맵</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 태깅맵 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <!-- Google API 초기화 코드 완전 수정 -->
    <script>
      // Google API 초기화 함수
      let authInstance = null;
      
      function gapiLoaded() {
        console.log('GAPI loaded, initializing auth');
        gapi.load('auth2', initAuth);
      }
      
      function initAuth() {
        try {
          // 이미 초기화되어 있는지 확인
          if (gapi.auth2.getAuthInstance()) {
            console.log('Auth instance already exists, using existing instance');
            authInstance = gapi.auth2.getAuthInstance();
            return;
          }
          
          // 없으면 초기화
          gapi.auth2.init({
            client_id: '434460786285-svua7r71njstq0rdqmuacth5tlq6d49d.apps.googleusercontent.com',
            scope: 'profile email'
          }).then(
            function(auth) {
              console.log('Google Auth initialized successfully');
              authInstance = auth;
              // 필요시 Vue에 이벤트 전달 코드 추가
              if (window.dispatchEvent) {
                window.dispatchEvent(new Event('google-auth-initialized'));
              }
            }, 
            function(error) {
              console.error('Google Auth initialization error:', error);
            }
          );
        } catch (e) {
          console.error('Error initializing Google Auth:', e);
        }
      }
      
      // 글로벌 범위에서 접근 가능하도록 함수 노출
      window.gapiLoaded = gapiLoaded;
      window.initAuth = initAuth;
      window.getAuthInstance = function() {
        return authInstance;
      };
    </script>

    <!-- Google API 로드 (onload 인자 수정) -->
    <script src="https://apis.google.com/js/api.js?onload=gapiLoaded" async defer></script>
  </body>
</html>
